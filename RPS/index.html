<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">

  <title> Rock, Paper, Scissors</title>
</head>

<body>

  <div class="container" id="main">
    <div class="score-board row">
      <div class="col-md-6">
        <h1>ROCK</h1> <br>
        <h1>PAPER</h1><br>
        <h1> SCISSORS</h1>
      </div>
      <div class="col-md-6">
        <input id="win-status" style="font-size: 4rem; ; font-weight:400;width: 500px; border: 0 none; text-align:center; margin-left:50px; margin-top:60px; border-radius:15px; border:0 none;  background-color: inherit; color:#fff;" type="text"
          name="" disabled>
      </div>
    </div>
    <div id="buttons">
      <button id="p" value="p" class="paper-btn btn" type="button" name="button" style="width:175px; height: 175px; padding:0;"> <img src="images/icon-paper.svg" alt=""></button>
      <button id="s" value="s" class="scissors-btn btn" type="button" name="button" style="width:175px; height: 175px; padding:0;"> <img src="images/icon-scissors.svg" alt=""></button> <br>
      <img class="tri-img" src="images/bg-triangle.svg" alt="">
      <button id="r" class="rock-btn btn" type="button" name="button" value="r" style="width:175px; height: 175px; padding:0;"> <img src="images/icon-rock.svg" alt=""></button>

    </div>
    <div style="left:450px;" id="buttons-alternative" class="row">
      <div style="margin-right:100px; width:190px;" class="col-md-6">
        <h2>YOU PICKED</h2>
        <div id="you-btn">

        </div>
      </div>
      <div style="width: 250px;margin-left:100px;" class="col-md-6">
        <h2>THE HOUSE PICKED</h2>
        <div id="house-btn">

        </div>


      </div><br>

      <button onClick="window.location.reload();" style="background-color:#fff; color:hsl(229, 64%, 46%); position: absolute; bottom: 0; left:223px; width:200px; border:0; border-radius:15px; font-size: 2rem;" type="button" name="button">PLAY
        AGAIN</button>

    </div>
    <button class="input input-place" type="button" name="button">RULES</button>


  </div>
  <div id="popup">
    <h1 style="color: hsl(229, 25%, 31%); margin-left: 10px;">RULES</h1>
    <button style="color: hsl(229, 25%, 31%); background-color: #fff; font-size: 2rem; margin-left: 250px;" class="input" type="button" name="button">X</button>
    <br>

    <img src="images/image-rules.svg" alt="" style="width:400px; margin-top:50px; margin-left: 40px;">
  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
